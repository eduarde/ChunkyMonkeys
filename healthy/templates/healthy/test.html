{% extends 'healthy/base.html' %}
{% load staticfiles %}


  {% block content %}

	<h1 class="sub-header">Test page</h1>

 	{% for lab in labs %}
 		<ul>
 			<li> {{ lab.pk }} </li>

 		</ul>

{% endif %}
{% endblock %}
