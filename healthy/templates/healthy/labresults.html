{% extends 'healthy/base.html' %}
{% load staticfiles %}


  {% block content %}
  {% if user.is_authenticated %}
    <h1 class="sub-header">Lab Results for user {{ user.username }}</h1>
 
  
 <ul>
 			
 		
<div class="table-responsive">
        <table class="table  table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Lab</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
             {% for result in results %}
            <tr>
                    <th></th>
                    <th>{{ result.pk }}</th>
                    <th>{{ result.date }}</th>
            </tr>
            {% endfor %}
 			</tbody>
        </table>         
    </div>
 </ul>
 	

{% endif %}
{% endblock %}
